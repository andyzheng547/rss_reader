feed.read placeholder

{{ feed.currentRssUrl }}

<div class="container-fluid">

  <div class="row">

    <!-- Rss Feed -->
    <div class="col-xs-6" ng-repeat="post in feed.currentFeed">
      <div class="post-info">
        <div class="post-title" style="color: blue" ng-click="feed.setCurrentLink(post.link)" ng-bind-html="post.title"></div>
        <div class="post-author" ng-if="post.author  != '' ">
          by <span ng-bind-html="post.author"></span>
        </div>
        <div ng-bind-html="post.publishedDate"></div>
      </div>
    </div>

    {{ feed.currentLink }}

    <!-- container  -->
    <div class="col-xs-6">
      <iframe ng-src="{{feed.currentLink}}" id="iframe"></iframe>
    </div>
  </div>

</div>
